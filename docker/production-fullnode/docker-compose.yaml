version: "2.1"

volumes:
  poet-shared:

services:
  settings-tp:
    logging:
      driver: "awslogs"
      options:
        awslogs-region: "us-east-1"
        awslogs-group: "sawtooth-logs"
        awslogs-stream: "${PUBLIC_IP_ADDRESS}-settings-tp"
    image: hyperledger/sawtooth-settings-tp:1.2.2
    container_name: sawtooth-settings-tp-default
    restart: always
    depends_on:
      - validator
    entrypoint: settings-tp -vv -C tcp://validator:4004

  pbft:
    logging:
      driver: "awslogs"
      options:
        awslogs-region: "us-east-1"
        awslogs-group: "sawtooth-logs"
        awslogs-stream: "${PUBLIC_IP_ADDRESS}-pbft"
    image: hyperledger/sawtooth-pbft-engine:1.0.0
    container_name: sawtooth-pbft-engine
    restart: always
    expose:
      - 5050
    depends_on:
      - validator
    entrypoint: pbft-engine -vv -C tcp://validator:5050

  pending-props-tp:
    logging:
      driver: "awslogs"
      options:
        awslogs-region: "us-east-1"
        awslogs-group: "sawtooth-logs"
        awslogs-stream: "${PUBLIC_IP_ADDRESS}-propschain-tp"
    restart: always
    environment:
      - VALIDATOR_URL
      - ETHEREUM_URL
      - PROPS_TOKEN_CONTRACT_ADDRESS
    image: propsprojectservices/props-transaction-processor:latest
    container_name: pending-props-tp
    depends_on:
      - validator
    entrypoint: /go/bin/pending-props-tp -c -f ./go/bin/configs/default.json

  pending-props-tp-2:
    logging:
      driver: "awslogs"
      options:
        awslogs-region: "us-east-1"
        awslogs-group: "sawtooth-logs"
        awslogs-stream: "${PUBLIC_IP_ADDRESS}-propschain-tp"
    restart: always
    environment:
      - VALIDATOR_URL
      - ETHEREUM_URL
      - PROPS_TOKEN_CONTRACT_ADDRESS
    image: propsprojectservices/props-transaction-processor:latest
    container_name: pending-props-tp-2
    depends_on:
      - validator
    entrypoint: /go/bin/pending-props-tp -c -f ./go/bin/configs/default.json

  validator:
    logging:
      driver: "awslogs"
      options:
        awslogs-region: "us-east-1"
        awslogs-group: "sawtooth-logs"
        awslogs-stream: "${PUBLIC_IP_ADDRESS}-validator"
    restart: always
    image: hyperledger/sawtooth-validator:1.2.2
    container_name: sawtooth-validator-default
    expose:
      - 4004
      - 8800
      - 5050
    ports:
      - "4004:4004"
      - "8800:8800"
      - "5050:5050"
    # start the validator with an empty genesis batch
    entrypoint: "bash -c \"\
        apt-get update && apt-get install -y wget && \
        export SAWTOOTH_HOME=${SAWTOOTH_HOME} && \
        if [ ! -e ${SAWTOOTH_HOME}/data ]; then mkdir -p ${SAWTOOTH_HOME}/data; fi && \
        if [ ! -e ${SAWTOOTH_HOME}/logs ]; then mkdir -p ${SAWTOOTH_HOME}/logs; fi && \
        if [ ! -e ${SAWTOOTH_HOME}/etc ]; then mkdir -p ${SAWTOOTH_HOME}/etc; fi && \
        if [ ! -e ${SAWTOOTH_HOME}/policy ]; then mkdir -p ${SAWTOOTH_HOME}/policy; fi && \
        if [ ! -e ${SAWTOOTH_HOME}/keys/validator.priv ]; then sawadm keygen; fi && \
        if [ ! -e ${SAWTOOTH_HOME}/etc/validator.toml ]; then \
          wget -P ${SAWTOOTH_HOME}/etc https://raw.githubusercontent.com/propsproject/propschain-node/master/docker/production-fullnode/validator.toml; \
          sed -i 's/%OPENTSDB_PASSWORD%/$OPENTSDB_PASSWORD/g' ${SAWTOOTH_HOME}/etc/validator.toml; \
        fi && \
        if [ ! -e ${SAWTOOTH_HOME}/logs/validator-debug.log" ]; then echo '[CREATING] Creating the validator-debug.log file' && touch $SAWTOOTH_HOME/logs/validator-debug.log; fi && \
        if [ $GENESIS_BATCH == true ] && [ ! -e ${SAWTOOTH_HOME}/config-genesis.batch ]; then echo '[CREATING] No config-genesis.batch file' && sawset genesis -k ${SAWTOOTH_HOME}/keys/validator.priv -o ${SAWTOOTH_HOME}//config-genesis.batch; fi && \
        sawtooth-validator -vv \
          --endpoint tcp://$PUBLIC_IP_ADDRESS:8800 \
          --bind component:tcp://eth0:4004 \
          --bind network:tcp://eth0:8800 \
          --bind consensus:tcp://eth0:5050 \
          --scheduler parallel \
          -P static \
          --peers $VALIDATOR_SEED_URL
        \""
    volumes:
      - poet-shared:/poet-shared
      - /data:/data
    environment:
      - PUBLIC_IP_ADDRESS
      - NETWORK_PUBLIC_KEY
      - NETWORK_PRIVATE_KEY
      - VALIDATOR_SEED_URL
      - OPENTSDB_PASSWORD
      - PYTHONPATH=/project/sawtooth-core/consensus/poet/common:/project/sawtooth-core/consensus/poet/simulator:/project/sawtooth-core/consensus/poet/core
    stop_signal: SIGKILL

  sawtooth-identity:
    logging:
      driver: "awslogs"
      options:
        awslogs-region: "us-east-1"
        awslogs-group: "sawtooth-logs"
        awslogs-stream: "${PUBLIC_IP_ADDRESS}-identity"
    restart: always
    image: hyperledger/sawtooth-identity-tp:1.2.2
    container_name: sawtooth-identity
    depends_on:
      - validator
    entrypoint: identity-tp -v -C tcp://validator:4004

  rest-api:
    logging:
      driver: "awslogs"
      options:
        awslogs-region: "us-east-1"
        awslogs-group: "sawtooth-logs"
        awslogs-stream: "${PUBLIC_IP_ADDRESS}-restapi"
    restart: always
    image: hyperledger/sawtooth-rest-api:1.2.2
    container_name: sawtooth-rest-api-default
    environment:
      - OPENTSDB_PASSWORD
    ports:
      - "8008:8008"
    depends_on:
      - validator
    entrypoint: "bash -c \"\
          apt-get update && apt-get install -y wget && \
          wget -P /sawtooth https://raw.githubusercontent.com/propsproject/propschain-node/master/docker/production-nodeonly/validator.toml && \
          sed -i 's/%OPENTSDB_PASSWORD%/$OPENTSDB_PASSWORD/g' /sawtooth/validator.toml && \
          mv /sawtooth/validator.toml /sawtooth/rest_api.toml && \
          sawtooth-rest-api -C tcp://validator:4004 --bind rest-api:8008
        \""

  shell:
    restart: always
    image: hyperledger/sawtooth-shell:1.2.2
    container_name: sawtooth-shell-default
    depends_on:
      - rest-api
    entrypoint: "bash -c \"\
        sawtooth keygen && \
        tail -f /dev/null \
        \""
